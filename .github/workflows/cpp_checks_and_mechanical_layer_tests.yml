name: Run mechanical layer tests and clang-tidy hook

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}

    env:
      FFMPEG_BIN: /usr/bin/ffmpeg

    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg llvm clang build-essential cmake

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install ffmpeg llvm

      - name: Add LLVM to PATH (macOS)
        if: runner.os == 'macOS'
        run: |
          # Add Homebrew LLVM bin directory to PATH for clang-tidy
          echo "$(brew --prefix llvm)/bin" >> $GITHUB_PATH

      - name: Set SDKROOT for clang/clang-tidy
        if: runner.os == 'macOS'
        run: |
          echo "SDKROOT=$(xcrun --show-sdk-path)" >> "$GITHUB_ENV"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install uv
          uv sync --extra dev
          uv run pre-commit install

      - name: Build the C++ project
        run: |
          cd src/mechanical_layer
          cmake -H. -Bbuild -DBUILD_SHARED_LIBS=ON
          cmake --build build
          cd ../..

      - name: Run clang-tidy pre-commit hook
        run: |
          uv run pre-commit run clang-tidy --all-files

