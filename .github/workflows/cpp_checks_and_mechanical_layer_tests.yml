name: Run mechanical layer tests, configuration files tests and clang-tidy hook

on:
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies (macOS)
        run: |
          brew install llvm graphviz

      - name: Add LLVM to PATH (macOS)
        run: |
          # Add Homebrew LLVM bin directory to PATH for clang-tidy
          echo "$(brew --prefix llvm)/bin" >> "$GITHUB_PATH"

      - name: Set SDKROOT for clang/clang-tidy
        run: |
          echo "SDKROOT=$(xcrun --show-sdk-path)" >> "$GITHUB_ENV"

      - name: Install latest Doxygen
        uses: ssciwr/doxygen-install@v1

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install uv
          uv sync --extra dev
          uv run pre-commit install

      - name: Build the C++ project
        run: |
          cd src/mechanical_layer
          cmake -H. -Bbuild -DBUILD_SHARED_LIBS=ON
          cmake --build build
          cd ../..

      - name: Run clang-tidy pre-commit hook
        run: |
          uv run pre-commit run clang-tidy

      - name: Run pytest pre-commit hook for the configuration tests
        run: |
          uv run pre-commit run uv-pytest

      - name: Run notebooks tests pre-commit hook
        run: |
          uv run pre-commit run test-notebooks

      - name: Run doxygen pre-commit hook
        run: |
          uv run pre-commit run check-doxygen

      - name: Run the mechanical layer tests
        run: |
          cd ./tests/mechanical_layer
          ./run_mechanical_tests.sh
          cd ../..
